enum Color {
  BLACK
  BLUE
  DOWNY
  GREEN
  ORANGE
  PURPLE
  RED
}

type File {
  id: ID!
  createdAt: String!
  description: String
  extension: String!
  name: String!
  owner: String
  size: Int!
  tags: [Tag!]
  updatedAt: String!
}

type Tag {
  id: ID!
  color: Color!
  createdAt: String!
  title: String!
  updatedAt: String!
}

extend type Query {
  getFileList: [File!]!
}

extend type Mutation {
  createFile(extension: String!, name: String!, size: Int!): File!
  deleteFile(id: String!): Boolean!
  updateFile(id: String!, description: String!, name: String!): Boolean!
}
